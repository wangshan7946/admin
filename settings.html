      <div class="settings">
        <form class="form-horizontal">
          <!-- 姓名 -->
          <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <p class="form-control-static">小明</p>
            </div>
          </div>

          <!-- 邮箱 -->
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <!-- 昵称 -->
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Password">
            </div>
          </div>
          <!-- 单选框 -->
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
              <div class="radio">
                <label>
                  <input type="radio"> 男
                </label>
                <label>
                  <input type="radio"> 女
                </label>
              </div>
            </div>
          </div>
          <!-- 出生日期 -->
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">出生日期</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>
          <!-- 籍贯 -->
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">籍贯</label>
            <div class="col-sm-10">
              <!-- 下拉框 -->
              <div class="col-xs-3">
                <select class="form-control">
                  <option>请选择省份</option>
                </select>
              </div>
              <div class="col-xs-3">
                <select class="form-control">
                  <option>请选择城市</option>
                </select>
              </div>
              <div class="col-xs-3">
                <select class="form-control">
                  <option>请选择区县</option>
                </select>
              </div>
            </div>
          </div>
          <!-- 文本域 -->
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">个人简介</label>
            <div class="col-sm-10">
              <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success pull-right">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      $('.btn1').on('click', function () {

      })
    </script>
